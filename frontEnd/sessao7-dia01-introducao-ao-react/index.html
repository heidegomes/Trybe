<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  <style>
    body {
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    #container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    button {
      height: 50px;
      width: 200px;
    }
  </style>
</head>

<body>
  <div id="container">
    <p>Color: <span id="value">white</span></p>
    <button id="previous">Previous color</button>
    <button id="next">Next color</button>
  </div>
  <script>
    function criarCor() {
        const oneChar = ['1', '2', '3', '4', '5', '6', '7', '8', '9', 'A', 'B', 'C', 'D', 'E', 'F'];
        let cor = '#';
        const aleatorio = () => Math.floor(Math.random() * oneChar.length);
        for (let i = 0; i < 6; i += 1) {
          cor += oneChar[aleatorio()];
        }
        return cor;
      }
    // 1. Criando o Reducer com Estado Inicial
      const INITIAL_STATE = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };
      const reducer = (state = INITIAL_STATE, action) => {
        if (action.type === 'INCREMENT_COUNTER') {
          return { count: state.count + 1 };
        }
        return state;
      };
      // 2. Criando a Store jÃ¡ com Redux Devtools
      const store = createStore(reducer, composeWithDevTools());

        // 3. Criando a Action
        const action = { type: 'INCREMENT_COUNTER' };

        // 4. Disparando a Action
        const buttonEl = document.querySelector('button');
        buttonEl.addEventListener('click', () => store.dispatch(action));

        // 5. Lendo do Estado global
        store.subscribe(() => {
          const globalState = store.getState();

          const countEl = document.querySelector('h2');
          countEl.innerHTML = globalState.count;

          console.log('Estado atualizado !');
        });

  </script>
</body>

</html>
